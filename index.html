<!DOCTYPE html>
<html lang="pl">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Zegar szachowy online</title>

  <body>

    <noscript>
      <p style="color:#FC0000;text-align:center">Włącz obsługę JavaScript, aby korzystać z aplikacji.</p>
    </noscript>

    <main>

      <div class="quickSettingsTime">
        <input type="number" step="any" value="0" id="count" class="form-control form-control-lg" autofocus="">
        <button type="button" id="addbtn" onclick="onAdd()" class="btn btn-lg btn-block btn-success">+</button>
        <button type="button" id="subbtn" onclick="onRemove()" class="btn btn-lg btn-block btn-secondary">-</button>

      </div>
    
      <div class="player">
      
        <div class="player__tile player-1">
          <div class="player__digits">
            <span id="min1">10</span>:<span id="sec1">00</span>
          </div>
        </div>
        
        <div class="player__tile player-2">
          <div class="player__digits">
            <span id="min2">10</span>:<span id="sec2">00</span>
          </div>
        </div>
        
      </div>
      
      <div class="timer__buttons">
        <button class="timer__start-bttn bttn" type="button">START</button>
        <button class="timer__reset-bttn bttn" onclick="setTime()" type="button">USTAW CZAS</button>
        <button class="timer__reset-bttn bttn" type="button">RESET</button>
      </div>

    </main>

 

    <footer>

  

    </footer>

  </body>

</html>
